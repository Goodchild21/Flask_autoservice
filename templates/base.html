<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="../static/img/free-icon-wrench-953812.png">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- responsive -->
    <link rel="stylesheet" href="../static/css/responsive.css">
    <!-- color -->
    <link rel="stylesheet" href="../static/css/color.css">
    <!-- footer -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

    {% block links %}{% endblock %}
</head>

<body>
    {% block preloader %}
    {% endblock %}


    <!-- Header -->
    <header id="stickyHeader">
      <div class="container">
        <div class="top-bar">
          <div class="logo">
            <a href="#">
              <img alt="logo" src="../static/img/LOGO.jpg">
            </a>
          </div>
          <nav>
            <ul>
              <li><a href="{{url_for('home')}}">Home</a></li>
              <li><a href="{{url_for('about')}}">About us</a></li>
              <li><a href="{{url_for('services')}}">Services</a></li>
              <li><a href="{{url_for('prices')}}">Pricing</a></li>
              <li><a href="{{url_for('news')}}">News</a></li>
            </ul>
          </nav>

          <div class="login">
              <a class="btn" href="{{url_for('login')}}"><span>login</span></a>
              <a class="btn" href="{{url_for('sing_up')}}"><span>sign up</span></a>
          </div>
        </div>
      </div>
    </header>
  <!-- Header end -->


   {% block content %}
   {% endblock %}


  <!-- footer start -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Company, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>
  <!-- footer end -->


  {% block scripts %}
  {% endblock %}


</body>
</html>
